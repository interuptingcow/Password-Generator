<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set, viewport settings, and compatibility -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Title of the web page -->
    <title>Password Generator</title>
    <!-- Link to an external stylesheet (style.css) for styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Wrapper div to contain the entire content of the web page -->
    <div class="wrapper">
      <!-- Header section containing the title of the web page -->
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- Card div representing a container for the main content -->
      <div class="card">
        <!-- Card header containing a heading for the main content -->
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- Card body containing a readonly textarea for displaying the generated password -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- Card footer containing a button for generating a new password -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- Script tag linking an external JavaScript file (script.js) for dynamic functionality -->
    <script src="script.js"></script>
  </body>
</html>
